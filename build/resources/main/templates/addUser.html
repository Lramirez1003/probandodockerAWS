<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>A침adir Usuarios</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light" >
    <div class="container">

        <a class="navbar-brand text-dark" th:text="MockeClone" th:href="@{proyectos}">Mocky Clone</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0  ">
                <a class="nav-item nav-link text-dark" th:text="#{header1}" th:href="@{proyectos}">Proyectos</a>
                <a class="nav-item nav-link text-dark" th:text="#{header2}" th:href="@{usuarios}">Usuarios</a>
                <span class="nav-link text-dark" th:text="#{lang.change}"></span>:
                <a class="nav-item nav-link active text-dark" th:if="${logged == 'si'}" th:href="@{/logout}">Cerrar Sesi칩n</a>
                <a class="nav-item nav-link active text-dark" th:th:unless="${logged == 'si'}" th:href="@{login}">Iniciar Sesi칩n</a>
                <br><br>
                <li class="nav-item ">
                    <select id="locales" class="">
                        <option value="" th:text="#{lenguaje1}"></option>
                        <option value="en" th:text="#{lenguaje2}"></option>
                    </select>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container">
        <form method="post" th:action="${action}">
            <br><br>
                <label for="nombre" class="form-label" th:text="#{user1}">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value ="${user != null} ? ${user.nombre} : ''">
            <br><br>
                <label for="pass" class="form-label" th:text="#{user2}">Contrase침a</label>
                <input type="password" class="form-control" id="pass" name="pass" th:value ="${user != null} ? ${user.getPassword()} : ''">
            <br><br>
                <label for="permisos" class="form-label" th:text="#{user3}">Permisos</label>
            <select class="form-control" id="permisos" name="permisos">
                <option value="ROLE_USER">Usuario</option>
                <option value="ROLE_ADMIN">Admin</option>
            </select>
            <br><br>
            <button type="submit"  class="btn btn-dark" th:text="#{aceptar}">Aceptar</button>
            <a th:href="@{/usuarios/}" class="btn btn-outline-dark" th:text="#{cancelar}">Cancelar</a>
        </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != 'bla'){
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
