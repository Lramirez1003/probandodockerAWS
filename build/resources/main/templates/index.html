<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Mocky Clone</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light" >
    <div class="container">

        <a class="navbar-brand text-dark" th:href="@{proyectos}">Mocky Clone</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0  ">
                <a class="nav-item nav-link text-dark" th:text="#{header1}" th:href="@{proyectos}">Proyectos</a>
                <a class="nav-item nav-link text-dark" th:text="#{header2}" th:href="@{usuarios}">Usuarios</a>
                <span class="nav-link text-dark" th:text="#{lang.change}"></span>:
                <a class="nav-item nav-link active text-dark" th:if="${logged == 'si'}" th:href="@{/logout}">Cerrar Sesión</a>
                <a class="nav-item nav-link active text-dark" th:th:unless="${logged == 'si'}" th:href="@{login}">Iniciar Sesión</a>
                <br><br>
                <li class="nav-item ">
                    <select id="locales" class="">
                        <option value="" th:text="#{lenguaje1}"></option>
                        <option value="en" th:text="#{lenguaje2}"></option>
                    </select>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <br>
    <h1>Bienvenido!</h1>
    <h5 style="font-weight: normal">Empieza creando un proyecto</h5>
    <a class="btn btn-dark" th:href="@{addProyecto(user = ${username})}" th:text="'+' + #{proyecto}">Crear Proyecto</a><br>
    <br><br>
    <th:block th:each = "proyecto : ${proyectos}">
        <h5  th:text="'ID ' + ${proyecto.id}"></h5>
        <h6  th:text="'# de Endpoints: ' + ${proyecto.getEndpoints()}"></h6>
        <a th:text="Administrar" th:href="@{verProyecto(idProyecto =${proyecto.id})}" class="btn btn-outline-dark">Administrar Proyectos</a>
    </th:block> <br><br>
</div>
</div >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != 'bla'){
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
