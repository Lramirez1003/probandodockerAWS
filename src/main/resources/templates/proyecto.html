<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Proyectos</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light" >
    <div class="container">

        <a class="navbar-brand text-dark" th:text="MockyClone" th:href="@{proyectos}">Mocky Clone</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0  ">
                <a class="nav-item nav-link text-dark" th:text="#{header1}" th:href="@{proyectos}">Proyectos</a>
                <a class="nav-item nav-link text-dark" th:text="#{header2}" th:href="@{usuarios}">Usuarios</a>
                <span class="nav-link text-dark" th:text="#{lang.change}"></span>:
                <a class="nav-item nav-link active text-dark" th:if="${logged == 'si'}" th:href="@{/logout}">Cerrar Sesión</a>
                <a class="nav-item nav-link active text-dark" th:th:unless="${logged == 'si'}" th:href="@{login}">Iniciar Sesión</a>
                <br><br>
                <li class="nav-item ">
                    <select id="locales" class="">
                        <option value="" th:text="#{lenguaje1}"></option>
                        <option value="en" th:text="#{lenguaje2}"></option>
                    </select>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div>
        <a class="btn btn-dark" th:href="@{addEndpoint}">Crear Endpoint</a>
        <th:block th:each = "endpoint : ${endpoints}">
            <div class="mx-auto" style="width: 80%">
                <div>
                        <h4 th:text= "${endpoint.nombre} +'/'+ ${endpoint.getMetodo()}"></h4>
                        <a  th:text="${endpoint.ruta}" th:href="@{accederEndpoint (id = ${endpoint.id})}"></a>
                        <div class="btn-toolbar" role="toolbar">
                                <a th:href="@{verEndpoint(id = ${endpoint.id})}" class="btn btn-dark" th:text="#{ver}">Ver</a>

                            <div class="btn-group me-2" role="group">
                                <a th:href="@{eliminarEndpoint(id = ${endpoint.id})}" class="btn btn-danger" th:text="#{eliminar}">Eliminar</a>
                            </div>
                        </div>
                </div>
            </div>
        </th:block>
    </div>
</div >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != 'bla'){
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
